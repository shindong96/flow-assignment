spring:
  datasource:
    username: flow
    password: password
    url: jdbc:mysql://localhost:3306/flow?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate.ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
